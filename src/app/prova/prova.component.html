<mat-card>
  <mat-card-title>{{ cani[0].nome }}</mat-card-title>
  <mat-card-subtitle>{{ cani[0].razza }}</mat-card-subtitle>
  <mat-card-actions>
    <button
    (click)="enableDisableRule()"
    [ngClass]="{'green' : toggle, 'red': !toggle}">
    {{status}}
    </button>
    <button id="share">{{ shareButton }}</button>
  </mat-card-actions>
</mat-card>
<br>
<mat-card>
  <mat-card-title>Actions Buttons</mat-card-title>
  <mat-card-subtitle>End</mat-card-subtitle>
  <mat-card-actions>
    <button
    (click)="enableDisableRule()"
    [ngClass]="{'green' : toggle, 'red': !toggle}">
    {{status}}
    </button>
    <button id="share">{{ shareButton }}</button>
  </mat-card-actions>
</mat-card>


<button mat-raised-button color="primary" [disabled] = "isDisabled">Primary</button>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="immagine" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
